<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modul 3</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>

    <p align="center">A more complex sample table</p>
    <table 
        border="1"
        width="800"
    >
        <thead>
            <tr>
                <th rowspan="2">
                    <img 
                        src="camel.jpg" 
                        alt=""
                        width="250"
                    >
                </th>
                <th colspan="4">
                    Camelid comparison <br>
                    Approximate as of 6/2011
                </th>
            </tr>
            <tr>
                <th>
                    # of <br>
                    humps
                </th>
                <th>
                    Indigenous <br>
                    region
                </th>
                <th>
                    Spits?
                </th>
                <th>
                    Produces <br>
                    wool?
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    Camels (bactarian)
                </th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th>
                    Llamas
                </th>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
